<!DOCTYPE html>
<html>
    
<head>
    <title>Patch Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Patch Results</h1>
    <table id="patchTable">
        <tr>
            <th>Address</th>
            <th>Field Name</th>
            <th>Field Type</th>
            <th>Value</th>
        </tr>
    </table>
    <script src="renderer.js"></script>
</body>
</html>
